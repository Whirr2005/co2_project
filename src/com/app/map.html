
<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Example</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwT8rf08-7uZk2EIMC11TQNFQoaLRFmM4"></script>
    <script>
      function initMap() {
        // Coordinates for the UK center
        var ukCenter = {lat: 54.53588, lng: -2.4};

        // Create the map and apply the styles and restrictions
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5.8,  // Zoom level
          center: ukCenter,  // Centered on the UK
          disableDefaultUI: true,  // Disable default UI (including zoom, map/satellite switcher, street view controls)
          zoomControl: false,  // Disable zoom control
          draggable: false,  // Disable map dragging
          scrollwheel: false,  // Disable zoom on scroll
          mapTypeControl: false,  // Disable map/satellite toggle
          streetViewControl: false,  // Disable street view
          styles: [
            // Style for water (oceans, lakes, etc.)
            {
              "featureType": "water",
              "elementType": "geometry.fill",
              "stylers": [
                {"color": "#24293e"}  // Dark blue color for oceans and water bodies
              ]
            },
            // Hide all roads
            {
              "featureType": "road",
              "elementType": "geometry",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            // Hide all labels (text)
            {
              "featureType": "administrative",
              "elementType": "labels",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            {
              "featureType": "poi",
              "elementType": "labels",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            {
              "featureType": "transit",
              "elementType": "labels",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            {
              "featureType": "road",
              "elementType": "labels",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            {
              "featureType": "landscape",
              "elementType": "labels",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            // Remove country borders
            {
              "featureType": "administrative.country",
              "elementType": "geometry.stroke",
              "stylers": [
                {"visibility": "off"}
              ]
            },
            // Style for the land (UK and other countries)
            {
              "featureType": "landscape",
              "elementType": "geometry.fill",
              "stylers": [
                {"color": "#455c8a"}  // New color for land (dark blue-gray)
              ]
            },
            // Remove ocean labels (like "North Sea", "English Channel")
            {
              "featureType": "water",
              "elementType": "labels",
              "stylers": [
                {"visibility": "off"}
              ]
            }
          ]
        });

        // Custom icon (circular marker)
        var customMarker = {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: '#f4a3a6',  // Marker fill color
          fillOpacity: 1,  // Fully opaque
          scale: 8,  // Size of the circle
          strokeColor: '#f4a3a6',  // Circle border color
          strokeWeight: 2  // Border thickness
        };

        // Example points to plot on the map (markers)
        var locations = [
          {lat: 51.5074, lng: -0.1278, title: 'London'},
          {lat: 53.4808, lng: -2.2426, title: 'Manchester'},
          {lat: 55.9533, lng: -3.1883, title: 'Edinburgh'}
        ];

        // Add markers for each location with custom icons
        locations.forEach(function(location) {
          var marker = new google.maps.Marker({
            position: {lat: location.lat, lng: location.lng},
            map: map,
            title: location.title,  // Title for hover text
            icon: customMarker  // Use the custom marker
          });
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100%; width: 100%;"></div> 
  </body>
</html>
